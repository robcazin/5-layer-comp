<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Customizer</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 text-center">
        <span class="module-shop-name-text shop-name text-2xl font-bold mb-4" data-ui="text" itemprop="name">
            Susan Clickner Designs
        </span>
        <div class="flex justify-center items-center mb-4">
            <img src="https://www.swcolorsnap.com/img/colorsnap-logo-header.png" alt="Sherwin Williams Logo" class="logo-img">
        </div>

        <div class="flex items-center mb-4 justify-center">
            <h1 class="text-3xl font-bold">Wallpaper Customizer</h1>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-2xl font-semibold mb-2">Background Customization</h2>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="bgColor">Background Color</label>
                    <input id="bgColor" type="text" class="w-full h-10 border rounded p-2 mb-2" placeholder="Enter color name (e.g., SW6243 Distance)">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="layer1Color">Layer 1 Color</label>
                    <input id="layer1Color" type="text" class="w-full h-10 border rounded p-2 mb-2" placeholder="Enter color name (e.g., SW6243 Distance)">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="layer2Color">Layer 2 Color</label>
                    <input id="layer2Color" type="text" class="w-full h-10 border rounded p-2 mb-2" placeholder="Enter color name (e.g., SW6243 Distance)">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="layer3Color">Layer 3 Color</label>
                    <input id="layer3Color" type="text" class="w-full h-10 border rounded p-2 mb-2" placeholder="Enter color name (e.g., SW6243 Distance)">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="layer4Color">Layer 4 Color</label>
                    <input id="layer4Color" type="text" class="w-full h-10 border rounded p-2 mb-2" placeholder="Enter color name (e.g., SW6243 Distance)">
                </div>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-2xl font-semibold mb-2">Preview</h2>
                <div id="preview" class="relative w-full h-96 border border-gray-300 bg-gray-50">
                    <div id="layer1" class="absolute inset-0 blend-layer"></div>
                    <div id="layer2" class="absolute inset-0 blend-layer"></div>
                    <div id="layer3" class="absolute inset-0 blend-layer"></div>
                    <div id="layer4" class="absolute inset-0 blend-layer"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>

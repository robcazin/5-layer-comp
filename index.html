<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Customizer</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mx-auto p-4 text-center">
        <!-- <span class="module-shop-name-text shop-name text-3xl font-serif font-bold mb-4" data-ui="text" itemprop="name">
            Susan Clickner Designs
        </span> -->
        <!-- <div class="flex justify-center items-center mb-4">
            <img src="https://www.swcolorsnap.com/img/colorsnap-logo-header.png" alt="Sherwin Williams Logo" class="logo-img">
        </div> -->
        <div class="flex justify-center items-center mb-4">
            <img src="./img/SC-header-mage.jpg" alt="Saffron Cottage Logo" class="logo-img">
        </div>
        <div class="flex items-center mb-4 justify-center">
            <h1 class="text-3xl font-bold text-white">Wallpaper Customizer</h1>
        </div>

        <!-- Pattern Thumbnail List -->
        <section>
            <div class="pattern-thumbnails-container mb-4 rounded shadow">
                <h2 class="text-2xl font-semibold mb-2">Choose a Pattern</h2>
                <div class="pattern-thumbnails overflow-x-auto flex space-x-4">
                    <!-- Placeholder thumbnails, replace with actual pattern thumbnails -->
                    <img src="img/pattern1_thumb.jpg" alt="Pattern 1" class="thumbnail" onclick="selectPattern('pattern1')">
                    <img src="img/pattern2_thumb.jpg" alt="Pattern 2" class="thumbnail" onclick="selectPattern('pattern2')">
                    <!-- Add more thumbnails as needed -->
                </div>
            </div>
        </section>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-dark text-light p-4 rounded shadow-lg">
                <h2 class="text-2xl font-semibold mb-2 text-white">Color Customization</h2>
                <h3 class="text-2l font-semibold mb-2">Use any Sherwin Williams color name in each layer</h2>
                <div class="mb-4 flex items-center">
                    <label class="text-slate-900 block text-light font-bold mb-2" for="bgColor">Background Color</label>
                    <input id="bgColor" type="text" class="w-full h-10 border rounded p-2 mb-2" placeholder="Enter color name (e.g., SW6243 Distance)">
                </div>
                <div class="mb-4 flex items-center">
                    <label class="block text-light font-bold mb-2" for="layer1Color">Layer 1 Color</label>
                    <input id="layer1Color" type="text" class="w-full h-10 border rounded p-2 mb-2" placeholder="Enter color name (e.g., SW6243 Distance)">
                    <img id="layer1Thumbnail" src="" alt="Layer 1 Thumbnail" class="thumbnail ml-2">
                </div>
                <div class="mb-4 flex items-center">
                    <label class="block text-light font-bold mb-2" for="layer2Color">Layer 2 Color</label>
                    <input id="layer2Color" type="text" class="w-full h-10 border rounded p-2 mb-2" placeholder="Enter color name (e.g., SW6243 Distance)">
                    <img id="layer2Thumbnail" src="" alt="Layer 2 Thumbnail" class="thumbnail ml-2">
                </div>
                <div class="mb-4 flex items-center">
                    <label class="block text-light font-bold mb-2" for="layer3Color">Layer 3 Color</label>
                    <input id="layer3Color" type="text" class="w-full h-10 border rounded p-2 mb-2" placeholder="Enter color name (e.g., SW6243 Distance)">
                    <img id="layer3Thumbnail" src="" alt="Layer 3 Thumbnail" class="thumbnail ml-2">
                </div>
                <div class="mb-4 flex items-center">
                    <label class="block text-light font-bold mb-2" for="layer4Color">Layer 4 Color</label>
                    <input id="layer4Color" type="text" class="w-full h-10 border rounded p-2 mb-2" placeholder="Enter color name (e.g., SW6243 Distance)">
                    <img id="layer4Thumbnail" src="" alt="Layer 4 Thumbnail" class="thumbnail ml-2">
                </div>
                <button id="saveCombination" class="w-full h-10 bg-blue-200 font-bold text-black rounded">Save Combination</button>
            </div>
            <div class="bg-dark text-light p-4 rounded shadow-lg">
                <h2 class="text-2xl font-semibold mb-2 text-white">Preview</h2>
                <div id="preview" class="relative w-full h-96 border border-gray-300 bg-gray-50">
                    <div id="layer1" class="absolute inset-0 blend-layer"></div>
                    <div id="layer2" class="absolute inset-0 blend-layer"></div>
                    <div id="layer3" class="absolute inset-0 blend-layer"></div>
                    <div id="layer4" class="absolute inset-0 blend-layer"></div>
                </div>
                <button id="exportImage" class="w-full h-10 bg-green-500 text-white rounded mt-4">
                    Export Preview
                </button>
            </div>
        </div>
        <h2 class="text-2xl font-semibold mt-4">Saved Combinations</h2>
        <div class="saved-combinations bg-dark text-light p-4 rounded shadow">
            <div id="combinationsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-4"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Customizer</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&family=Island+Moments&family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mx-auto p-4 text-center">
        <header class="mb-6 px-20">
            <img src="./img/SC-header-mage.jpg" alt="Saffron Cottage Logo" class="logo-img mx-auto">
        </header>

        <div class="mb-6">
            <!-- <label for="patternDropdown" class="block text-xl mb-2">BOMBAY COLLECTION:</label> -->
            <select id="patternDropdown" class="w-full p-2 border rounded bg-dark text-light">
                <!-- Options populated dynamically -->
            </select>
        </div>

        <div class="grid grid-cols-12 gap-4">

            <!-- Sidebar -->
            <!-- <aside class="col-span-2"> -->
                <!-- <h2 class="cinzel-title"> </h2> -->
                <!-- <ul class="space-y-2"> -->
                    <!-- <li class="text-white hover:underline cursor-pointer" onclick="loadCollection('Bombay')">Abundance</li> -->
                    <!-- <li class="text-white hover:underline cursor-pointer" onclick="loadCollection('Farmhouse')">Farmhouse</li> -->
                <!-- </ul> -->
            <!-- </aside> -->

            <!-- In your <aside> element -->
            <aside class="col-span-2">
                <h2 class="text-xl font-bold mb-4">Collections</h2>
                <ul id="collectionsList" class="space-y-2">
                    <li class="text-white hover:underline cursor-pointer" onclick="loadCollection('Bombay')">Bombay</li>
                    <li class="text-white hover:underline cursor-pointer" onclick="loadCollection('Farmhouse')">Farmhouse</li>
                </ul>
            </aside>

            <!-- Main Content -->
            <main class="col-span-8">
                <!-- HEADING -->
                <section id="heading" class="mb-6">
                    <h3 >What's your favorite color?</h3>
                    <div id="curatedColorsContainer" class="flex justify-center gap-4">
                        <!-- Dynamic curated colors here -->
                    </div>
                </section>
                <!-- Curated Colors -->
                <section id="curatedColorsSection" class="mb-6">
                    <h2 >Standard Curated Colors</h2>
                    <div id="curatedColorsContainer" class="flex justify-center gap-4">
                        <!-- Dynamic curated colors here -->
                    </div>
                </section>


                <!-- Main Pattern Preview and Room Mockup -->
                <section id="previewRoomSection" class="grid-layout mb-6">
                    <!-- Main Pattern Preview -->
                    <div id="patternPreview" class="text-center">
                        <h2 class="font-bold text-lg mb-2">Pattern Preview</h2>
                        <div id="preview" class="relative overflow-hidden" style="border: 1px solid #ddd;"></div>
                        <h2 id="patternName">Default Pattern Name</h2>
                    </div>
                
                    <!-- Color Controls Section (center column) -->
                    <div id="colorControls" class="text-center flex flex-col justify-center items-center gap-4">
                        <h2 class="font-bold text-lg">Background & Design Colors</h2>
                        <div>
                            <label for="bgColor" class="block text-light mb-2">Background</label>
                            <div class="circle-input" id="bgColorCircle"></div>
                            <input id="bgColor" type="text" class="text-input" placeholder="Enter background color" />
                        </div>
                
                        <div id="layerInputsContainer" class="flex flex-wrap justify-center gap-4">
                            <!-- Dynamic Layer Inputs here -->
                        </div>
                    </div>
                
                    <!-- Room Mockup Section -->
                    <div id="roomMockup" class="relative mx-auto">
                        <div class="full-room-content">
                            <!-- Layers -->
                            <div class="blend-layer" style="mask-size: cover; mask-repeat: no-repeat;"></div>
                            <!-- Room Image -->
                            <img src="./mockups/English-Countryside-Bedroom-3a.png" alt="Room Mockup">
                        </div>
                    </div>
                </section>


                <!-- Matching Coordinates -->
                <section id="coordinatesSection" class="coordinates-container">
                    <h2 class="text-lg font-bold text-light mb-4">Matching Coordinates</h2>
                    <div id="coordinatesContainer" >
                        <!-- Dynamic coordinates here -->
                    </div>
                </section>
            </main>

<!-- Saved Combinations Section -->
<section id="savedCombinationsSection" class="mb-6">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-bold text-light">Saved Combinations</h2>
        <button id="saveCombination" class="bg-green-500 text-white rounded text-sm px-4 py-2">
            SAVE
        </button>
    </div>
    <div id="combinationsContainer" class="flex flex-col gap-4">
        <!-- Dynamically populated combinations -->
    </div>
</section>

<div id="colorPalette" class="color-palette" style="display: none; position: absolute;"></div>

</div>
    </div>
    <script src="app.js"></script>
   
</body>
</html>

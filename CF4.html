<!-- ColorFlex 3 CF3.html V1 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Customizer</title>
    <link href="CF4.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&family=Island+Moments&family=Special+Elite&display=swap" rel="stylesheet">
    <!-- Use local Airtable library -->
    <script src="./js/airtable.browser.min.js"></script>


</head>
<body class="bg-gray-900 text-white">
<!-- Main Header -->
<header id="mainHeader" class="relative flex justify-between items-center px-8 py-4 pb-8 w-full bg-[#f1eee7]">
    <img src="./img/logo-flower-pot.png" alt="Potted Plant" class="h-32">
    <img src="./img/SC-header-mage.jpg" alt="Saffron Cottage" class="h-28">
    <div class="camelionImage">
        <img src="./img/camelion.png" alt="Featuring Custom Color" class="h-28">
    </div>
</header>

<!-- Curated Colors and Color Prompt -->
<header id="header" class="text-center py-2 w-full bg-[#f1eee7]">
    <div id="curatedColorsContainer" class="flex flex-wrap justify-center gap-6 py-6">
        <!-- Curated color circles -->
    </div>
    <div id="colorPrompt" class="text-center py-2 mb-1">
        <h5>What's your favorite color?</h5>
    </div>
</header>

<div id="mainContainer" class="grid grid-cols-[200px_1fr] grid-rows-[auto_auto_1fr] min-h-screen relative">
    <aside id="leftSidebar" class="bg-gray-900 fixed left-0 top-0 bottom-0 w-[200px] p-4 z-20 shadow-lg bg-[#1a202c] mt-[calc(140px+2.5rem)] ">
        <h4 id="collectionHeader">FARMHOUSE Collection</h4>
        <div id="collectionThumbnails" class="flex flex-col gap-4 mt-4">
            <!-- Thumbnails -->
        </div>
    </aside>
    <main id="mainContent" class="grid grid-cols-[minmax(565px,1fr)_minmax(220px,1fr)_minmax(600px,1fr)] justify-center items-start max-w-[1400px] mx-auto p-4 gap-20">
        <section id="previewMockupContainer" class="contents w-full">
            <div id="patternPreviewWrapper" class="flex-grow-0 flex-shrink-0 max-w-[565px] w-full">
                <div id="patternPreview" class="max-w-[565px] w-full flex-shrink-0 text-center">
                    <h2 class="text-lg font-semibold">Pattern Preview</h2>
                    <div id="preview" class="w-[565px] h-[630px] overflow-hidden relative z-0 flex-shrink-0 bg-[#434341]"></div>
                    <h2 id="patternName" class="mt-2 text-base text-[#f0e6d2] text-center break-words">FARM TOILE</h2>
                </div>
            </div>
        </section>
        <div id="colorControls" class="flex flex-col items-center justify-center max-w-[220px] z-10 relative px24">
            <!-- <div id="colorControls" class="flex flex-col items-center justify-start gap-2 p-2 max-w-[220px] z-10 relative"> -->
                <h2 class="text-lg text-center mb-2">Background & Layers</h2>
            <div id="layerInputsContainer" class="grid"></div>
            <!-- <div id="scaleControl" class="flex items-center space-x-2 w-full mt-2">
                <label for="patternScale" class="text-sm">Pattern Scale:</label>
                <input type="range" id="patternScale" min="10" max="200" value="100" step="10" class="slider">
            </div> -->
        </div>
        <div id="roomMockup" class="w-[600px] max-w-[600px] pb-[75.33%] h-0 overflow-hidden relative z-0 flex-shrink-0 ml-20"></div>
        <section id="coordinatesSection" class="col-start-3 flex flex-col items-center p-4 text-center w-full mt-[-200px]">
            <h3>Matching Coordinates</h3>
            <div id="coordinatesContainer" class="flex justify-center items-center relative w-full min-h-[300px] overflow-visible max-w-[600px]"></div>
        </section>
    </main>
</div>
    </div>

    <!-- Custom Popup Modal -->
    <div id="colorPopup" class="popup-container">
        <div class="popup-content">
            <p>ðŸŽ¨ Click a curated color to set this background color.</p>
            <label>
                <input type="checkbox" id="disablePopup"> Don't show this message again
            </label>
            <button id="popupOkButton">OK</button>
        </div>
    </div>
    <script src="CF4.js"></script>
    <!-- <script src="test.js"></script> -->
</body>
</html>
